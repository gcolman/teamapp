<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Scripts -->

  <!-- Angular Material requires Angular.js Libraries -->

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/ng-dialog/js/ngDialog.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
  <script src="node_modules/ng-img-crop/compile/minified/ng-img-crop.js"></script>

	<script src="node_modules/angular-cookies/angular-cookies.js"></script>
  <script src='node_modules/textangular/dist/textAngular-rangy.min.js'></script>
  <script src='node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
  <script src='node_modules/textangular/dist/textAngular.min.js'></script>
  <script src='node_modules/angular-websocket/dist/angular-websocket.js'></script>

  <script src="js/main.js"></script>
  <script src="components/sidenavComponent.js"></script>
  <script src="components/onlineComponent.js"></script>
  <script src="components/chatComponent.js"></script>
  <script src="components/topnavComponent.js"></script>

  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <style type="text/css" media="all">@import "node_modules/ng-dialog/css/ngDialog.css";</style>
  <style type="text/css" media="all">@import "node_modules/ng-dialog/css/ngDialog-theme-default.css";</style>
  <link rel='stylesheet' href='node_modules/textangular/dist/textAngular.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
  <base href="/">
</head>

<body  layout="column" style="height:4000px" ng-cloak="" ng-app="myApp" ng-controller="newsCtl as main">

  <topnav></topnav>

  <div ng-controller="AppCtrl" ng-cloak="" class="carddemoBasicUsage" ng-app="MyApp">
    <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap="">

      <!-- add the sidenav -->
      <sidenav></sidenav>

      <div ng-show="true" flex-xs="column" flex-gt-xs="45" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch="" style="text-overflow: ellipsis;">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Onyx Team News</span>
            </md-card-title-text>
            <md-card-action>
                <md-button aria-label="Edit" ng-click="main.edit(main.news[0])">Edit News</md-button>
            </md-card-action>
          </md-card-title>
          <md-card-content layout="row" layout-align="space-between">
            <div ng-bind-html="main.news[0].news | trust"></div>
          </md-card-content>
        </md-card>
      </div>

      <!-- the chat component -->
      <div flex-xs="auto" flex-gt-xs="25" layout-sm="column" >
          <chat></chat>
      </div>

      <!-- the Who's online component -->
      <div flex-xs="" flex-gt-xs="15" layout-sm="column">
        <online></online>
      </div>
    </md-content>
  </div>
</body>
</html>
