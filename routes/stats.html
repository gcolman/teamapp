          <div>
            <table width="100%">
              <tr style="font-size:88px">
                <td width="25px"><div class="rotate" style="font-size:24px">PLAYED</div></td><td>{{sc.seasonstats.totalgames}}</td>
                <td width="25px"><div class="rotate" style="font-size:24px">WON</div></td><td>{{sc.seasonstats.totalwon}}</td>
                <td width="25px"><div class="rotate" style="font-size:24px">LOST</div></td><td>{{sc.seasonstats.totallost}}</td>
                <td width="25px"><div class="rotate" style="font-size:24px">DRAW</div></td><td>{{sc.seasonstats.totaldrawn}}</td>
              </tr>
            </table>
          </div>
          <div layout="row" layout-align="center center">
              <h2>Win percentages</h2>
          </div>
          <div layout="row">
            <span style="width:200px"></span>
            <percent-circle speed="5" percent="sc.seasonstats.winpercent" title="Overall Win %" ></percent-circle>
            <span style="width:200px"></span>
            <percent-circle speed="5" percent="sc.seasonstats.homewinpercent" title="Home Win %" ></percent-circle>
            <span style="width:200px"></span>
            <percent-circle speed="5" percent="sc.seasonstats.awaywinpercent" title="Away Win %" ></percent-circle>
            <span style="width:200px"></span>
          </div>
          <div layout="row" layout-align="center center">
              <h2>Recent Form</h2>
          </div>
          <div layout="row" layout-align="center center">
            <div ng-repeat="letter in sc.seasonstats.wwld track by $index" style="background-color:#cdcdcd ;padding:2px; ">
              <div ng-if="letter == 'W'" style="font-size:34px; background-color:#63d172; width:40px; align:center; padding:5px">
                  {{letter}}
              </div>
              <div ng-if="letter == 'L'"  style="font-size:34px; background-color:#ee174a; width:40px; align:center;padding:5px">
                  {{letter}}
              </div>
              <div ng-if="letter == 'D'" style="font-size:34px; background-color:#c4c4c4; width:40px; align:center;padding:5px">
                  {{letter}}
              </div>
            </div>
          </div>
        </md-content>
