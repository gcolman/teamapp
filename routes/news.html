<div ng-app="myApp" ng-controller="newsController as nc">
  <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch="" style="text-overflow: ellipsis;">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{nc.properties.teamName}} Team News</span>
      </md-card-title-text>
      <md-card-action >
          <md-button ng-show="!nc.authSvc.isInTeam(nc.properties.selectedTeam)" aria-label="addme" class="md-raised md-primary"  ng-click="nc.joinTeam()">Request to become a member of this team</md-button>
          <md-button ng-show="nc.authSvc.canEdit()" aria-label="Edit" class="md-raised md-primary"  ng-click="nc.edit(nc.news[0])">Edit</md-button>
      </md-card-action>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
      <div ng-bind-html="nc.news[0].news | trust"></div>
    </md-card-content>
  </md-card>
</div>
