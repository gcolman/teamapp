<div ng-cloak="" ng-app="myApp" ng-controller="mainController as mc" >
  <md-content class="md-padding" layout-xs="column" layout="row" >
    <div flex layout="column">
      <md-content>

        <md-card  md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch style="min-width:450px">
          <md-card-content>
            <md-tabs md-selected="1" md-center-tabs md-swipe-content md-dynamic-height md-border-bottom>
              <md-tab label="Help">
                <md-content class="md-padding">
                  <div layout="row"></div>
                </md-content>
              </md-tab>
              <md-tab  class="md-primary"  label="TeamApp">
                <md-content class="md-padding">
                  <div layout="column" ng-switch="mc.auth.isAuthenticated()">
                    <div layout="column">
                        <div layout="row" layout-align="center center">
                          <h1>TEAMAPP</h1>
                        </div>
                        <div layout="row" layout-align="center center">
                            <h3>Welcome to TEAMAPP, the managers and coaches tool for team management.</h3>
                        </div>
                    </div>
                    <div ng-switch-when="false">
                      <div layout="row" layout-align="end center" ng-app="myApp" ng-controller="authCtl as ac">
                        <p>Please login first or register for an account to use your teamapp.</p>&nbsp;
                        <md-button class=" md-raised md-mini md-primary" ng-click="ac.dologin()" >Login</md-button>
                        <md-button class=" md-raised md-mini md-primary" ng-href="/userRegistration">New User</md-button>
                      </div>
                    </div>
                    <div ng-switch-when="true">
                      <div layout="row" layout-align="end center">
                        <p>Select your club/team or register a new team</p>&nbsp;
                        <md-input-container>
                          <label>Club</label>
                          <md-select ng-model="clubselect">
                            <md-option ng-value="club.clubId" ng-repeat="club in mc.clubs" >{{ club.clubName }}</md-option>
                          </md-select>
                        </md-input-container>
                        &nbsp;|&nbsp;
                        <md-input-container>
                          <label>Team</label>
                          <md-select ng-model="teamselect">
                            <md-option ng-value="team.teamId" ng-repeat="team in mc.teams" >{{ team.teamName }}</md-option>
                          </md-select>
                        </md-input-container>
                        <md-input-container>
                          <md-button class=" md-raised md-mini md-primary" ng-click="mc.setTeam(clubselect, teamselect)" ng-href="/index">Go</md-button>

                        </md-input-container>
                        <md-input-container>
                          <md-button class=" md-raised md-mini md-primary"  ng-href="/register">Register</md-button>
                        </md-input-container>
                      </div>
                    </div>
                  </div>
                </md-content>
              </md-tab>
              <md-tab label="About">
                <md-content class="md-padding">
                  <div layout="row"></div>
                </md-content>
              </md-tab>
            </md-tabs>
          </md-card-content>
        </md-card>
      </md-content>
    </div>
  </md-content>
</div>
