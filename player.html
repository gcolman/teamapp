<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Scripts -->

  <!-- Angular Material requires Angular.js Libraries -->

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/ng-dialog/js/ngDialog.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
  <script src="node_modules/ng-img-crop/compile/minified/ng-img-crop.js"></script>

	<script src="node_modules/angular-cookies/angular-cookies.js"></script>
  <script src='node_modules/textangular/dist/textAngular-rangy.min.js'></script>
  <script src='node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
  <script src='node_modules/textangular/dist/textAngular.min.js'></script>
  <script src='node_modules/angular-websocket/dist/angular-websocket.js'></script>

  <script src="js/main.js"></script>
  <script src="components/topnavComponent.js"></script>
  <script src="components/sidenavComponent.js"></script>
  <script src="components/onlineComponent.js"></script>
  <script src="components/chatComponent.js"></script>

  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <style type="text/css" media="all">@import "node_modules/ng-dialog/css/ngDialog.css";</style>
  <style type="text/css" media="all">@import "node_modules/ng-dialog/css/ngDialog-theme-default.css";</style>
  <link rel='stylesheet' href='node_modules/textangular/dist/textAngular.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
  <base href="/">
</head>

<body  layout="column" style="height:10000px;" ng-cloak="" ng-app="myApp" ng-controller="indPlayerCtl as main">

  <topnav></topnav>

  <div ng-cloak="">
    <md-content class="md-padding" layout-xs="column" layout="row" >
<sidenav></sidenav>
      <div flex="60" layout="column">

        <md-content>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Player">
              <md-content class="md-padding">
                <div layout="row">
                  <div flex="50">
                    <h1 class="md-display-2"><img class="md-avatar" style="border-radius: 50%; width:70" src="images/people/{{main.player.IDNumber}}"/>&nbsp;{{main.player.Firstname}} {{main.player.Surname}}</h1>
                  </div>
                  <div flex=>
                    <md-button class="md-raised md-primary" ng-click="main.updatePlayer()">Save</md-button>
                  </div>
                </div>
                <div ng-show="true" layout="column" ng-repeat="(key, data) in main.player">
                  <div layout="row">
                    <md-input-container style="margin:5px" >
                        <span ng-if='key != "_id" && key != "Statistics"'>
                          <label>{{key}}</label>
                          <input size="100" dynamic-model="'main.player.' + key"  type="text"/>
                        </span>
                      </md-input-container>
                    </div>
                  </div>
              </md-content>
            </md-tab>

            <div ng-repeat="stat in main.player.Statistics">
              <md-tab label="{{stat.Type}}">
                <md-content class="md-padding">
                  <h1 class="md-display-2">{{stat.Type}}</h1>

               <div id="statstable" >
                 <table border="1" cellpadding="5" cellspacing="0">
                   <tr ng-repeat="score in stat.Scores" ng-class-odd="'dark'" ng-class-even="'light'">

                     <td width="400px">{{score.skill}}</td>
                     <td width="25px">{{score.score}}</td>
                     <td width="150px">
                       <div  ng-controller="starController">
                         <div class="alert alert-info">
                             <div star-rating rating="starRating3" click="click3(param)" mouse-hover="mouseHover3(param)" mouse-leave="mouseLeave3(param)"></div>
                         </div>
                       </div>
                   </tr>
                 </table>
                 </div>
                </md-tab>
              </div>
          </md-tabs>
        </md-content>


      </div>
    </md-content>
  </div>
</body>
</html>
